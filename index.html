<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Kamera - Binäres Raster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <label for="camera-select">Kamera</label>
        <select id="camera-select" disabled>
            <option>Wird geladen…</option>
        </select>
    </div>

    <div class="output-container">
        <div id="grid-output" class="grid-output"></div>
    </div>

    <!-- Verstecktes Video-Element für Kamera -->
    <video id="video" autoplay playsinline style="display: none;"></video>
    <canvas id="canvas" style="display: none; width: 100vw; height: 100vh;"></canvas>

    <script src="script.js"></script>
</body>
</html>
